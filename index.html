<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">

    <style>
        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>

    <title>Document</title>
</head>

<body class="backlook text-light">

    <header>
        <section class="row">
            <div class="col-12 d-flex align-items-end">
                <H1 class="text-success-emphasis">Program:</H1>
                <p class="fs-5 text-light">Warehouse Manager</p>
            </div>
        </section>
    </header>

    <main>
        <section class="row">
            <div class="col-12 d-flex mx-4">
                <h4>Filter:</h4>
                <button class="btn btn-dark mx-3">
                    Heavy
                </button>
                <button class="btn btn-dark mx-3">
                    Priority
                </button>
                <button class="btn btn-dark mx-3">
                    Fragile
                </button>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <h6 class="text-success-emphasis py-3">Packages</h6>
            </div>
        </section>

        <section class="row heroimg">
            <div class="col-12">
                <p onclick="drawPackages()"></p>

            </div>


        </section>



    </main>

    <footer>

    </footer>

    <script src="app.js"></script>

</body>

</html>
